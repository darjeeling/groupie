{% extends 'base.html' %}

{% block title %}Groups{% endblock %}

{% block content %}
<div class="content">
<h2>Available Groups</h2>
<ul class="groups">
{% for group in groups %}
    <li><img src="{{ group.icon }}"> <a href="{{ url_for('search', group_slug=group.slug) }}">{{ group.name }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
